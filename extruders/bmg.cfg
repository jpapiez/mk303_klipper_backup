# sections into your printer.cfg and change it there.

[extruder]
full_steps_per_rotation: 200
rotation_distance: 23.157
gear_ratio: 50:17 # aka 3:1 but more correct
filament_diameter: 1.750

# BMG Extruder adds more printing volume
[stepper_z]
position_max: 210
position_min: -2

[tmc2130 extruder]
cs_pin: PK4
interpolate: False
run_current: .45    # .513757 Stock. Lowering for BMG motor: 42H025H-0704-002
