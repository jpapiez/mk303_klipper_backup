# sections into your printer.cfg and change it there.

[extruder]
# max flow rate 25 mm3/s
nozzle_diameter: 0.4
max_temp: 480
min_extrude_temp: 170
min_temp: 0

# The max extrude cross section is increased for the purge line, but in theory
# its probably a bad idea to have it this large, as its purpose is to catch
# poorly sliced objects that extrude too much for small moves.
max_extrude_cross_section: 50.0
max_extrude_only_distance: 500 # was: 200
max_extrude_only_velocity: 120.0
max_extrude_only_accel: 1250.0

pressure_advance_smooth_time: 0.040
pressure_advance: 0.0575

# The max extrude cross section is increased for the purge line, but in theory
# its probably a bad idea to have it this large, as its purpose is to catch
# poorly sliced objects that extrude too much for small moves.
max_extrude_cross_section: 50.0
max_extrude_only_distance: 500.0
max_extrude_only_velocity: 120.0
max_extrude_only_accel: 1250.0

#control: pid
min_temp: 0
max_temp: 305

[firmware_retraction]
retract_speed: 40
unretract_extra_length: 0
unretract_speed: 40
# Slice Engineering recommends same retraction length as diameter of nozzle
retract_length: 0.4
